# This workflow will lint the entire codebase using the
# `super-linter/super-linter` action.
#
# For more information, see the super-linter repository:
#     https://github.com/super-linter/super-linter
name: Lint Codebase

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read
  packages: read
  statuses: write

jobs:
  lint:
    name: Lint Codebase
    strategy:
      matrix:
        action:
          - preview
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./${{ matrix.action}}

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js (${{ matrix.action }})
        id: setup-node
        uses: actions/setup-node@v4
        with:
          node-version-file: ${{ matrix.action }}/.node-version
          cache: npm
          cache-dependency-path: ${{ matrix.action }}

      - name: Install Dependencies (${{ matrix.action }})
        id: install
        run: npm ci

      - name: Lint Codebase (${{ matrix.action }})
        id: super-linter
        uses: super-linter/super-linter/slim@ffde3b2b33b745cb612d787f669ef9442b1339a6
        env:
          DEFAULT_BRANCH: main
          FILTER_REGEX_EXCLUDE: dist/**/*
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LINTER_RULES_PATH: .
          VALIDATE_ALL_CODEBASE: true
          VALIDATE_JAVASCRIPT_ES: false
          VALIDATE_JSCPD: false
          VALIDATE_TYPESCRIPT_ES: false
          VALIDATE_JSON: false
          DEFAULT_WORKSPACE: /home/runner/work/actions/actions/${{ matrix.action }}
